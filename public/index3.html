<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" content="text/html"  http-equiv="refresh" name="index">
    <title>html练习</title>
    <!-- 设置默认属性值 -->
    <base href="www.baidu.com" target="_blank" />
    <style media="screen">
      span{color: red}  /*设置单独的样式*/
    </style>
  </head>
  <body>
    <!-- 链接标签，执行超链接 -->
    <a href="http://www.baidu.com" type="string" >
      <abbr title="来自中国的最强搜索引擎">百度</abbr>
    </a>
    <br>
    <!-- 在某些浏览器中，当您把鼠标移至缩略词语上时，title可被用来展示表达的完整版本。 -->
    <abbr title="来自中国的自由贸易是什么">自由贸易</abbr>
    <br>
    <!-- 在某些浏览器中，当您把鼠标移至缩略图词语上时，title可被用来展示表达的完整版本 -->
    <acronym title="welcome to bei jing">wtbj</acronym>
    <br>
    <!-- HTML5已不支持acronym,应实用abbr代替 -->
    <abbr title="welcome to bei jing">www</abbr>
    <br>
    <address>
      如有疑问您可以到<a href="https://www.ddos.com">www.ddos.com</a>询问，有建议请发<span>邮件</span>至
      <a href="mailto:w7297911@163.com">网易邮箱</a>
    </address>
    <br>
    <!-- <img src="planets.gif" alt="planets" usemap="#planetmap"/>
    <map id="planetmap">
    <area shape="rect" coords="0,0,82,126" href="sun.htm" alt="sun"/>
    <area shape="circle" coords="90,58,3" href="mercur.htm" alt="mercur"/>
    <area shape="circle" coords="124,58,8" href="venus.htm" alt="venus"/>
  </map> -->
    <article class="#class">
      <h3><ul>
        <li value="blue">自由评论</li><br>
        <li>分享内容</li><br>
        <!-- 标记为高亮显示 -->
        <li><mark>详细信息</mark></li><br>
        <!-- 标记为重要的文本 -->
        <li><strong>特别关注</strong></li><br>
        <!-- 标记为别调的文本 -->
        <li><em>环境变量</em></li>
      </ul></h3>
    </article>
    <aside>
      <b>使用</b>说明
    </aside>
    <br>
    <!-- 插入音乐播放器 -->
    <audio src="music/Angel.mp3" controls="controls" autoplay="#1" loop="#2" muted="#3">
ddfd
    </audio>
    <br>
    <!-- 插入图片 -->
    <img src="image/222.jpg"  alt="这是一张未知的图片" height="400px" width="600px" />
    <!-- bdo定义文字的方向 -->
    <article>
      <bdo dir="rtl">这是一个非</bdo>常漂亮的盒子，不知道是谁送来的
    </article>
    <h1>这是一个引用</h1>
    <p>科比曾经说过：</p>
    <blockquote cite="http://www.nbalx.com/news/38353.html">    <!--引用标签-->
    你见过洛杉矶凌晨4：00是什么样子吗？
    </blockquote>
    <a href="http://www.ddos.com" target="_blank"><button type="submit" name="button" >点击</button></a>
    <pre>
      <audio src="music/Angel.mp3" controls="controls" autoplay="#1" loop="#2" muted="#3">
  ddfd
      </audio>
    </pre>
  </body>
